language: python
python:
- '3.7'
env:
  global:
    - FLASK_ENV="development"
    - TEST="testing"
    - MONGO_DB_HOST="localhost"
    - MONGO_DB_USER="travis"
    - MONGO_DB_PASSWORD="test"
  jobs:
    - INIT_NODE_IP='localhost:5001'
    - INIT_NODE_IP=
services:
- mongodb
- docker
install:
- pip install -r backend/requirements.txt
before_script:
  - mongo test_db --eval 'db.createUser({user:"travis",pwd:"test", roles:["readWrite"]});'
script:
- coverage run -m --source=backend/app unittest && coverage report -m
after_success:
- coveralls
deploy:
  provider: script
  script: bash docker_deploy
  on:
    branch: master
